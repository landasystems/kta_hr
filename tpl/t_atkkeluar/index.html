<div ng-app="app" ng-controller="atkKeluarCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Transaksi - ATK Keluar</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">
                <button class="btn btn-default btn-xs" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">Pencarian & Export Data</button>
                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                    <button type="button" class="btn btn-default fa fa-file-excel-o" ng-show="!isCollapsed" ng-click="excel();">&nbsp;Export Excel</button>
                    <button type="button" class="btn btn-primary fa fa-plus-square-o" ng-click="create();">&nbsp;Tambah Data</button>
                </div> 
            </div>
            <div collapse="isCollapsed" class="panel-body collapse" style="height: 0px;">
                <div class="form-horizontal">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Kode</label>
                            <div class="col-sm-3">
                                <input st-search="no" class="form-control"/>
                            </div>
                            <label class="col-sm-2 control-label">Nama ATK</label>
                            <div class="col-sm-3">
                                <input st-search="no_ijazah" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th st-sort="no_transaksi">Kode</th>
                            <th st-sort="tgl">Nama ATK</th>
                            <th style="text-align:right;">Action &nbsp;</th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in displayed" ng-dblclick="view(row)">
                            <td>{{row.no_transaksi}}</td>
                            <td>{{row.tgl| date}}</td>
                            <td>
                                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                                    <button type="button" class="btn btn-info fa fa-edit" ng-click="update(row)"></button>
                                    <button type="button" class="btn btn-danger fa fa-minus-circle" ng-click="delete(row);" ></button>
                                </div> 
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="4" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6" class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html">
                            </td>
                        </tr>
                    </tfoot>
                </table>		
            </div>
        </div>
    </div>

    <!--FORM-->

    <div class="wrapper-md" ng-show="is_edit">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{formtitle}} 
            </div>
            <div class="panel-body">
                <form name="landaform" class="form-horizontal form-validation ">
                    <div class="col-md-12 col-sm-12">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">NO Transaksi</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-readonly="true" ng-model="form.no_transaksi" ng-disabled="is_view">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Tanggal Pengeluaran</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-readonly="is_view" ng-model="form.tgl" ng-disabled="is_view">
                                </div>
                            </div>
                        </div>

                        <br>
                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="m-l-xs m-t-xs m-b-xs font-bold">Detail Pengeluaran ATK</div>
                        <div class="col-md-12 col-sm-12">
                            <table class="table table-bordered det-trans table-responsive">
                                <thead>
                                    <tr>
                                        <th style="text-align: center;">Barang</th>
                                        <th style="text-align: center;">Stock Saat Ini</th>
                                        <th style="text-align: center;">Jumlah Pengeluaran</th>
                                        <th style="width:10% !important;text-align: center;">#</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="det in detBarang">
                                        <td style="text-align: center;">
                                            <div class="input-group m-b" style="margin:0px;width:100%">
                                                <ui-select on-select="getBarangAtk(det,$select.item)" ng-model="det.barang" theme="bootstrap">
                                                    <ui-select-match placeholder="Cari Cabang">{{$select.selected.kode_brng}} - {{$select.selected.nama_brng}}</ui-select-match>
                                                    <ui-select-choices refresh="cariBarangAtk($select.search)" repeat="detail in barangAtk">
                                                        <div>
                                                            {{detail.kode_brng}}
                                                        </div><br>
                                                        <small>{{detail.nama_brng}}</small>
                                                    </ui-select-choices>
                                                </ui-select>
                                            </div>
                                        </td>
                                        <td>
                                            <input type="text" style="width:100%" class="form-control angka" ng-maxlength="15" ng-pattern="/^[0-9]+$/" ng-model="det.jumlah_brng" ng-disabled="true">
                                        </td>
                                        <td>
                                            <input type="text" style="width:100%" class="form-control angka" ng-maxlength="15" ng-pattern="/^[0-9]+$/" ng-model="det.jmlh_brng" ng-disabled="is_view">
                                        </td>
                                        <td style="text-align: center;">
                                            <button type="button" ng-disabled="is_view" class="btn btn-info fa fa-plus" ng-click="addrow()" ng-show="$index == 0" style="width:100%; height:34px;"></button>
                                            <button type="button" ng-disabled="is_view" class="btn btn-danger fa fa-minus-circle" ng-show="$index > 0" ng-click="removeRow($index)" style="width:100%;height:34px;"></button>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot></tfoot>
                            </table>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="col-md-12 col-sm-12">
                            <center>
                                <button type="submit" class="btn btn-default fa fa-arrow-circle-o-left" ng-click="cancel()">&nbsp;Back</button>
                                <button type="submit" class="btn btn-primary fa fa-save" ng-hide="is_view" ng-disabled="landaform.$invalid" ng-click="save(form)">&nbsp;Simpan</button>
                            </center>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div ng-app="app" ng-controller="absennamaCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Cek Kesamaan Data - Karyawan - Absensi</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">

            </div>
            <div collapse="isCollapsed" class="panel-body collapse" style="height: 0px;">
                <div class="form-horizontal">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">NIK</label>
                            <div class="col-sm-3">
                                <input st-search="kry.nik" class="form-control"/>
                            </div>
                            <label class="col-sm-2 control-label">Nama Karyawan</label>
                            <div class="col-sm-3">
                                <input st-search="kry.nama" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th st-sort="nik">NIK</th>
                            <th st-sort="nama">Nama</th>
                            <th st-sort="nik_abs">NIK Absensi</th>
                            <th st-sort="nama_abs">Nama Absensi</th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in displayed" ng-dblclick="view(row)">
                            <td>{{row.nik}}</td>
                            <td>{{row.nama}}</td>
                            <td>{{row.nik_abs}}</td>
                            <td>{{row.nama_abs}}</td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="4" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4" class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html">
                            </td>
                        </tr>
                </table>		
            </div>
        </div>
    </div>
</div>

<div ng-app="app" ng-controller="absensiharianCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Cek Absensi Harian</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">.:: Cek Absensi Harian
                <div class="btn-group pull-right" role="group" style="margin-top: -4px; margin-right: 18px;">
                    <br>    
                </div> 
            </div>
            <div class="panel-body">
                <div class="panel panel-info" style="text-align: center">
                    <div class="panel-heading">
                        <div class="form-horizontal">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-md-3">Periode</label>
                                        <div class="col-md-9">
                                            <input placeholder="Tanggal Periode" date-range-picker class="form-control" type="text"  ng-model="form.tanggal">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3"></label>
                                        <div class="col-md-9" style="text-align: left;">
                                            <table>
                                                <tr>
                                                    <td><input type="button" class="btn btn-primary" value="Rekap" ng-click="view(form)"></td>
                                                    <td>
                                                        <!--                                                        <div class="pull-left dropdown" style="margin-top: 0px" dropdown="">
                                                            <button type="button" class="btn btn-info" dropdown-toggle="" aria-haspopup="true" aria-expanded="true">Action <span class="caret"></span></button>
                                                            <ul class="dropdown-menu" style="background-color: #F7F7F7; width: 269px;">
                                                                <li><a href="#" ng-click="print(form)">Cetak</a></li>
                                                                <li><a href="#" ng-click="excel(form)">Export Excel</a></li>
                                                            </ul>
                                                        </div>-->
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive" ng-hide="paginations == 0" ng-if="show_detail">
                <table  st-safe-src="listSrc" st-table="list" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th rowspan="3" style="text-align: center;vertical-align: center;">No</th>
                            <th rowspan="3" style="text-align: center;vertical-align: center;">Nama</th>
                            <th rowspan="3" style="text-align: center;vertical-align: center;">Bagian</th>
                            <th rowspan="3" style="text-align: center;vertical-align: center;">NIK</th>
                            <th rowspan="3" style="text-align: center;vertical-align: center;">Tanggal Masuk</th>
                            <th rowspan="3" style="text-align: center;vertical-align: center;">Tanggal Keluar</th>
                            <th rowspan="3" style="text-align: center;vertical-align: center;">Alasan Keluar</th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in list">
                            <td style="text-align: center">{{$index + 1}}</td>
                            <td style="text-align: center">{{row.nama}}</td>
                            <td style="text-align: center">{{row.sub_section}}</td>
                            <td style="text-align: center">{{row.nik}}</td>
                            <td style="text-align: center">{{row.tgl_masuk_kerja | date}}</td>
                            <td style="text-align: center">{{row.tgl_keluar_kerja | date}}</td>
                            <td style="text-align: center">{{row.alasan_keluar}}</td>
                        </tr>
                        <tr>
                            <td class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html" colspan="11"></td>
                        </tr>
                    </tbody>
                </table>			
            </div>
        </div>
    </div>
    <!--FORM-->
</div>

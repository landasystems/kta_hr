<div ng-app="app" ng-controller="jamsostekCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Data Master - Jamsostek</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">
                <button class="btn btn-default btn-xs" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">Pencarian & Export Data</button>
                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                    <button type="button" class="btn btn-default fa fa-file-excel-o" ng-show="!isCollapsed" ng-click="excel();">&nbsp;Export Excel</button>
                    <button type="button" class="btn btn-primary fa fa-plus-square-o" ng-click="create();">&nbsp;Tambah Data</button>
                </div> 
            </div>
            <div collapse="isCollapsed" class="panel-body collapse" style="height: 0px;">
                <div class="form-horizontal">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Kode Jabatan</label>
                            <div class="col-sm-3">
                                <input st-search="id_jabatan" class="form-control"/>
                            </div>
                            <label class="col-sm-2 control-label">Nama Jabatan</label>
                            <div class="col-sm-3">
                                <input st-search="jabatan" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Sub Section</label>
                            <div class="col-sm-3">
                                <!--<select ui-select2="department" st-search="dept" ng-model="dept" ng-disabled="is_view"  style="width: 250px;">-->
                                <select stInputEvent="change" st-search="krj" class="form-control">    
                                    <option value="">-Pilih Sub Section-</option>
                                    <option ng-repeat="listsub in listsubsection" value="{{listsub.kd_kerja}}">{{listsub.kerja}}</option>
                                </select>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th st-sort="no_jamsostek">No Jamsostek</th>
                            <th st-sort="tgl">Tgl</th>
                            <th st-sort="nn">NN</th>
                            <th st-sort="kpj">KPJ</th>
                            <th st-sort="p_kepesertaan">P_KEPESERTAAN</th>
                            <th style="text-align:right;">Action &nbsp;</th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in displayed" ng-dblclick="view(row)">
                            <td>{{row.no_jamsostek}}</td>
                            <td>{{row.tgl}}</td>
                            <td>{{row.nn}}</td>
                            <td>{{row.kpj}}</td>
                            <td>{{row.p_kepesertaan}}</td>
                            <td>
                                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                                    <button type="button" class="btn btn-info fa fa-edit" ng-click="update(row)"></button>
                                    <button type="button" class="btn btn-danger fa fa-minus-circle" ng-click="delete(row);" ></button>
                                </div> 
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="4" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6" class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html">
                            </td>
                        </tr>
                </table>		
            </div>
        </div>
    </div>

    <!--FORM-->

    <div class="wrapper-md" ng-show="is_edit">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{formtitle}} 
            </div>
            <div class="panel-body">
                <form name="landaform" class="form-horizontal form-validation ">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Tanggal</label>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="form.tgl" is-open="opened1" ng-click="open1($event)"/>
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar-o"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <hr/>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">NIK</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <ui-select on-select="getPegawai($select.selected)" ng-disabled="is_view" ng-model="form.pegawai" theme="bootstrap">
                                            <ui-select-match>{{$select.selected.jenis_brg}}</ui-select-match>
                                            <ui-select-choices refresh="cariPegawai($select.search)" repeat="val in pegawai">
                                                {{jenis.nik}}
                                            </ui-select-choices>
                                        </ui-select>
                                        <span class="input-group-btn">
                                            <button ng-click="form.pegawai = undefined" class="btn btn-default">
                                                <span class="glyphicon glyphicon-trash"></span>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Nama Pegawai</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-readonly="true" ng-model="form.nama" ng-disabled="is_view">

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Bagian</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-readonly="true" ng-model="form.bagian">

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Jabatan</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-readonly="true" ng-model="form.jabatan">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">No Jamsostek</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="form.no_jamsostek">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">NN</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="form.nn">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">KPJ</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="form.nn">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Periode Kepesertaan</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="form.p_kepesertaan" is-open="opened1" ng-click="open1($event)"/>
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar-o"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="col-md-12 col-sm-12">
                            <center>
                                <button type="submit" class="btn btn-default fa fa-arrow-circle-o-left" ng-click="cancel()">&nbsp;Back</button>
                                <button type="submit" class="btn btn-primary fa fa-save" ng-hide="is_view" ng-disabled="landaform.$invalid" ng-click="save(form)">&nbsp;Simpan</button>
                            </center>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

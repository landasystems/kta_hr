<div ng-controller="magangCtrl">

    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Pegawai - Data Magang</h1>
    </div>

    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">
                <button class="btn btn-default btn-xs" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">Pencarian & Export Data</button>
                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                    <button type="button" class="btn btn-default fa fa-file-excel-o" ng-show="!isCollapsed" ng-click="excel();">&nbsp;Export Excel</button>
                    <button type="button" class="btn btn-primary fa fa-plus-square-o" ng-click="create();">&nbsp;Tambah Data</button>
                </div> 
            </div>
            <div collapse="isCollapsed" class="panel-body collapse" style="height: 0px;">
                <div class="form-horizontal">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Jenis</label>
                            <div class="col-sm-9">
                                <select st-search="jenis_brg" class="form-control">
                                    <option value="">-Pilih Jenis-</option>
                                    <option ng-repeat="jenis in jenis_brg" value="{{jenis.jenis_brg}}">{{jenis.jenis_brg}}</option>
                                </select>
                            </div>
                        </div>    
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Kategori</label>
                            <div class="col-sm-9">
                                <select st-search="kat" class="form-control">
                                    <option value="">.:Pilih Jenis:.</option>
                                    <option value="RUTIN">Rutin</option>
                                    <option value="Non Rutin">Non Rutin</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Kode Barang</label>
                            <div class="col-sm-9">
                                <input st-search="kd_barang" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Nama Barang</label>
                            <div class="col-sm-9">
                                <input st-search="nm_barang" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th st-sort="kd_barang">Kode</th>
                            <th st-sort="nm_barang">Nama Barang</th>
                            <th st-sort="jenis_brg">Jenis</th>
                            <th st-sort="harga">Harga</th>
                            <th st-sort="satuan">Satuan</th>
                            <th st-sort="kat">Kategori</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in displayed" ng-dblclick="view(row)">
                            <td>{{row.kd_barang}}</td>
                            <td>{{row.nm_barang}}</td>
                            <td>{{row.jenis_brg}}</td>
                            <td>{{row.harga| currency }}</td>
                            <td>{{row.satuan}}</td>
                            <td>{{row.kat}}<td>
                            <td>
                                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                                    <button type="button" class="btn btn-info fa fa-edit" ng-click="update(row)"></button>
                                    <button type="button" class="btn btn-danger fa fa-minus-circle" ng-click="delete(row);"></button>
                                </div> 
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="8" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html" colspan="8"></td>
                        </tr>
                </table>		
            </div>
        </div>
    </div>

    <div class="wrapper-md" ng-show="is_edit">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{formtitle}} 
            </div>
            <div class="panel-body">
                <form name="landaform" class="form-horizontal form-validation">
                    <div class="row">
                        <div class="col-md-4 col-sm-12">
                            <center><img ng-src="img/{{(form.foto) ? 'barang/'+form.foto : 'noimage.jpg'}}" class="img-thumbnail"></center>
                            <center><input type="file" nv-file-select="" uploader="uploader" /></center>
                        </div>
                        <div class="col-md-8 col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">No Magang</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="form.no_magang" ng-disabled="is_view" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label pull-left">Tanggal</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="form.tgl" is-open="opened2" ng-click="open2($event)"/>
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar-o"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div  class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Nama Lengkap</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="form.nama" ng-disabled="is_view">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">No Surat Rekomendasi</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="form.posisi" ng-disabled="is_view" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Asal Sekolah</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="form.pendidikan" ng-disabled="is_view" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Tanggal Mulai</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="form.tgl_mulai" is-open="opened2" ng-click="open2($event)"/>
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar-o"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Tanggal Selesai</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="form.tgl_selesai" is-open="opened2" ng-click="open2($event)"/>
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar-o"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Bagian</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <ui-select on-select="retBagian($select.selected,form)" ng-disabled="is_view" ng-model="form.Bagian" theme="bootstrap">
                                            <ui-select-match>{{$select.selected.no_kontrak}}</ui-select-match>
                                            <ui-select-choices refresh="cariBagian($select.search)" repeat="val in listBagian">
                                                {{val.kd_bagian}}
                                            </ui-select-choices>
                                        </ui-select>
                                        <span class="input-group-btn">
                                            <button ng-click="form.Bagian = undefined" class="btn btn-default">
                                                <span class="glyphicon glyphicon-trash"></span>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div align="center">
                        <button type="submit" class="btn btn-default fa fa-arrow-circle-o-left" ng-click="cancel()">&nbsp;Back</button>
                        <button type="submit" class="btn btn-primary fa fa-save" ng-hide="is_view" ng-disabled="landaform.$invalid" ng-click="save(form)">&nbsp;Simpan Perubahan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

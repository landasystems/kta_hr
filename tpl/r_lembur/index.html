<div ng-app="app" ng-controller="lemburCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Hitung Lembur</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">.:: Hitung Lembur
                <div class="btn-group pull-right" role="group" style="margin-top: -4px; margin-right: 18px;">
                    <br>    
                </div> 
            </div>
            <div class="panel-body">
                <form name="landaform" class="form-horizontal form-validation" method="get">

                    <div class="panel-heading">
                        <div class="form-horizontal">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label required">Tanggal</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="form.tanggal" is-open="opened" ng-click="opened = true" required style="width: 100px;float: left"/> <div style="float: left;padding: 7px;">s/d</div> <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="form.tanggal_sampai" is-open="opened2" ng-click="opened2 = true" required style="width: 100px;float: left"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">NIK/ Nama</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" ng-model="form.niknama">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3"></label>
                                        <div class="col-md-9" style="text-align: left;">
                                            <table>
                                                <tr>
                                                    <td><input type="submit" class="btn btn-primary" value="Rekap" ng-click="view(form)" ng-disabled="landaform.$invalid"></td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>

        <div class="panel panel-info" ng-hide="paginations == 0" ng-if="show_detail">
            <div class="panel-heading no-border bg-primary text-center">          
                LAPORAN LEMBUR
                <br/> TANGGAL : {{show_form.tanggal | date}} - {{show_form.tanggal_sampai | date}}
            </div>
            <table  st-safe-src="listSrc" st-table="list" class="table table-striped">
                <thead>
                    <tr>
                        <th style="text-align: center;vertical-align: center;width: 100px">NIK</th>
                        <th style="text-align: center;vertical-align: center;">Nama</th>
                        <th style="text-align: center;vertical-align: center;">Total Lembur</th>
                    </tr>
                </thead>
                <tbody ng-show="!isLoading">
                    <tr ng-repeat="row in list">
                        <td style="text-align: center">{{row.nik}}</td>
                        <td style="text-align: left">{{row.nama}}</td>
                        <td style="text-align: center" >{{row.lembur}}</td>
                    </tr>
                    <tr>
                        <td class="text-center" st-pagination="" st-items-by-page="25" st-template="tpl/blocks/pagination.custom.html" colspan="3"></td>
                    </tr>
                </tbody>
            </table>			
        </div>
    </div>
</div>
<!--FORM-->
</div>
